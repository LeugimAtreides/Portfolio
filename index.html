<!-- first I've specified the type of documentt this is which is html -->
<!DOCTYPE html>

<!-- I've specified that the html will be written in US english -->
<html lang="en-us">

<!-- in the "head" reference I've specified that I will be using the character set UTF-8,
I've set the viewport which will scale the page to the width of the device viewing it,
I've identified myself as the author for meta descriptors and I've linked the css stylesheet I'll be using. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="author" content="Miguel Villarreal">
    <link rel="stylesheet" type="text/CSS" src="style.css">
    <title>Miguel Villarreal Curriculum Vitae</title>
</head>
<!-- In the body tag I've created the divisions that will make up the webpage. The first division should contain my name as the header -->
<body>
    <div>
        <header>
            <h1>Miguel Villarreal</h1>
            <a href="index.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact Me</a>
        </header>
    </div>

    <!-- The next section will contain a division that includes my picture, the bio-paragraphs, and the "About Me" header -->
    <div>
        <!-- I'm creating a separate section tag that should allow me to create a different box for the h2, than the p boxes -->
        <section>
            <h2>About Me</h2>
        </section>
        <!-- In this section I will need to create a box that will float left but will also have to include overflow so that it sits flush against the background -->
        <section>
            <p>Born in Armenia, Colombia in 1992 but I have been in the United States since 2002.</p>

        </section>
    </div>
</body>

</html>
